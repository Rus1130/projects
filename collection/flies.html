<head>
    <link rel="stylesheet" href="./src/css.css">
    <script src="../Global/typewriter.js"></script>
    <meta property="og:title"       content="Flies"                                                               />
    <meta property="og:description" content="We stole the sun from the sky, to spite the gods that abandoned us." />
    <meta property="og:url"         content="https://rus1130.github.io/projects/collection/flies.html"            />
    <title>Flies</title>
</head>
<body>
    <div id="out"></div>
    <div class="button" id="return" onclick="location.href = 'https://rus1130.github.io/projects/collection/'" style="display: none;">▌< Return</div>
</body>
<script>
    const MACHINE = fetch('./src/flies.tw')
        .then(response => response.text())
        .then(text => {
            let tw3 = new Typewriter3(text, document.getElementById("out"), {
                charDelay: 65,
                newlineDelay: 500,
                customDelays: {
                    ",": 350,
                    ".": 700,
                },
                newpageText: "▌Authors' Note >",
                defaultTextColor: "#ffffff",
                defaultBackgroundColor: "#000000",
                sleepDelay: 700,
                onFunctionTag: () => {
                    document.getElementById('return').style.display = 'block';
                }
            });

            document.body.addEventListener('keydown', (event) => {
                if (event.code === 'Space') tw3.togglePause();
                if (event.code === 'ArrowRight') tw3.speedOverride(1);
                if (event.code === 'ArrowLeft') tw3.speedOverride(null);
            });

            tw3.start();
        });
</script>
