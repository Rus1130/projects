<head>
    <link rel="stylesheet" href="./src/css.css">
    <script src="../Global/typewriter.js"></script>
    <meta property="og:title"       content="The Machine"                                                    />
    <meta property="og:description" content="After a long day's work, I finally return to my home."          />
    <meta property="og:url"         content="https://rus1130.github.io/projects/collection/the-machine.html" />
    <title>The Machine</title>
</head>
<body>
    <div id="out"></div>
    <div class="button" id="return" onclick="location.href = './homepage.html'" style="display: none;">▌< Return</div>
</body>
<script>
    const MACHINE = fetch('./src/the-machine.tw')
        .then(response => response.text())
        .then(text => {
            let tw3 = new Typewriter3(text, document.getElementById("out"), {
                charDelay: 38,
                newlineDelay: 300,
                customDelays: {
                    ",": 350,
                    ".": 600,
                    "?": 600,
                    "!": 370,
                },
                newpageText: "▌Next >",
                defaultTextColor: "#ffffff",
                speed1Delay: 500,
                speed2Delay: 150,
                speed3Delay: 205,
                speed4Delay: 38,
                sleepDelay: 700,
                completionBar: true,
                onFunctionTag: () => {
                    document.getElementById('return').style.display = 'block';
                }
            });

            document.body.addEventListener('keydown', (event) => {
                if (event.code === 'Space') tw3.togglePause();
                if (event.code === 'ArrowRight') tw3.speedOverride(1);
                if (event.code === 'ArrowLeft') tw3.speedOverride(null);
            });

            tw3.start();
        });
</script>
