<style>
    #chart {
        border: 1px solid black;
        display: inline-block;
    }
</style>

</head>
<body>
    <div id="chart"></div>
</body>
<script type="module">
    import { Chart } from 'https://rus1130.github.io/projects/another-chart-library/main.js'

    function makeNumber(n) {
        let result = [];
        result.push(n);
        while(n != 1){
            if(n % 2 == 0){
                n = n / 2;
            } else {
                n = 3 * n + 1;
            }
            result.push(n);
        }
        return result;
    }

    async function waitForKeyPress(targetKey = "any") {
        return new Promise((resolve) => {
            function onKeyDown(event) {
                if (targetKey === "any" || event.key === targetKey) {
                    document.removeEventListener("keydown", onKeyDown);
                    resolve(event.key);
                }
            }
            document.addEventListener("keydown", onKeyDown);
        });
    }

    let num = 1;

    while(true){
        let data = new Array(makeNumber(num).length).fill(0).map((_, i) => [i+1, makeNumber(num)[i]])

        let largest = Math.max(...data.map(x => x[1]))
        let smallest = Math.min(...data.map(x => x[1]))

        let xLength = data.length;
        let yLength = largest - smallest;

        console.log(String(yLength).length*5)

        let xStep = String(xLength).length*5//+(1+"0".repeat(String(xLength).length-1));
        let yStep = +(1+"0".repeat(String(yLength).length-1));

        let line = new Chart('line')
        .appendTo('#chart')
        .setData(`number: ${num}`, 'X', 'Y', xStep, yStep, [
            {
                color: 'red',
                label: 'number',
                pointRadius: 3.5,
                lineWidth: 1,
                pointLabels: true,
                hoverPointRadius: 5,
                points: data
            }
        ])

        let key = await waitForKeyPress("any");

        if (key === "ArrowRight") {
            document.getElementById('chart').innerHTML = '';
            num++; // Decrease num on Spacebar
        } else if (key === "ArrowLeft") {
            document.getElementById('chart').innerHTML = '';
            if(num > 0) num--; // Increase num on any other key
        } else if(key === "Enter") {
            let newNum = prompt("Enter a number");
            if(newNum != null) {
                if(isNaN(newNum)) {
                    alert("Please enter a number");
                } else {
                    num = newNum;
                    document.getElementById('chart').innerHTML = '';
                }
            }
        } else {
            document.getElementById('chart').innerHTML = '';
        }
    }

        
</script>
