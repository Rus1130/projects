<style>
    #numbers {
        border: 1px solid black;
        display: inline-block;
    }
</style>
<head>
    
</head>
<body>
    <div id="numbers"></div>
</body>
<script type="module">
    import { Line2Chart } from 'https://rus1130.github.io/projects/another-chart-library/main.js'


    function makeNumber(n) {
        let result = [];
        result.push(n);
        while(n != 1){
            if(n % 2 == 0){
                n = n / 2;
            } else {
                n = 3 * n + 1;
            }
            result.push(n);
        }
        return result;
    }

    async function waitForKeyPress(targetKey = "any") {
        return new Promise((resolve) => {
            function onKeyDown(event) {
                if (targetKey === "any" || event.key === targetKey) {
                    document.removeEventListener("keydown", onKeyDown);
                    resolve(event.key);
                }
            }
            document.addEventListener("keydown", onKeyDown);
        });
    }

    let num = 2;

    while(true){
        let data = new Array(makeNumber(num).length).fill(0).map((_, i) => [i+1, makeNumber(num)[i]])

        let largest = Math.max(...data.map(x => x[1]))
        let smallest = Math.min(...data.map(x => x[1]))

        let xLength = data.length;
        let yLength = largest - smallest;


        console.log()

        // round data.length to nearest 10
        let xStep = (xLength - (xLength % 5)) / 5 + 1;
        let yStep = (yLength - (yLength % 5)) / 5 + 1

        let line = new Line2Chart('#numbers')
        .setData(`number: ${num}`, 'X', 'Y', xStep, yStep, [
            {
                color: 'red',
                label: 'number',
                pointRadius: 3.5,
                lineWidth: 1,
                pointLabels: true,
                hoverPointRadius: 5,
                points: data
            }
        ])

        let key = await waitForKeyPress("any");

        if (key === "ArrowRight") {
            num++; // Decrease num on Spacebar
        } else if (key === "ArrowLeft") {
            if(num > 2) num--;
        } else if(key === "Enter") {
            let newNum = prompt("Enter a number");
            if(newNum != null) {
                if(isNaN(newNum)) {
                    alert("Please enter a number");
                } else {
                    num = newNum;
                }
            }
        }
        document.getElementById('numbers').innerHTML = '';
    }

        
</script>
