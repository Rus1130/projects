<body>
    <script src="./Global/markdownParser.js"></script>
</body>
<script>
    // get url params
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');
    const toc = urlParams.get('toc') === 'true';

    let mdp = new MarkdownParser("url", url)
        .toc(toc)
        .generate()
        .open("thisTab");
    
    console.log(mdp.rendered());
</script>
