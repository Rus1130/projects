<style>
    #pie-chart {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<head>
</head>
<body>
    <div id="pie-chart"></div>
</body>
<script type="module">
    import { PieChart } from './another-chart-library-2.js'
    let pc = new PieChart(document.getElementById("pie-chart"))

    let data = [];

    for(let i = 0; i < 360; i += 1) {
        data.push({
            arc: 1,
            color: `hsl(${i}, 100%, 50%)`,
            label: `hsl(${i}, 100%, 50%)`,
            borderColor: "black",
            //borderColor: `hsl(${i}, 100%, 50%)`,
            amount: 10,
        })
    }

    pc.create({title: 'meow', useDegrees: true, borderWidth: 10, data: [
        { arc: 10, color: 'red',    label: 'red',    borderColor: 'black', amount: 20, type: "pop"},
        { arc: 20, color: 'blue',   label: 'blue',   borderColor: 'black', amount: 20, type: "pop"},
        { arc: 30, color: 'green',  label: 'green',  borderColor: 'black', amount: 20, type: "pop"},
        { arc: 40, color: 'yellow', label: 'yellow', borderColor: 'black', amount: 20, type: "pop"},
        { arc: 50, color: 'purple', label: 'purple', borderColor: 'black', amount: 20, type: "grow"},
        { arc: 60, color: 'orange', label: 'orange', borderColor: 'black', amount: 20, type: "grow"},
        { arc: 70, color: 'pink',   label: 'pink',   borderColor: 'black', amount: 20, type: "grow"},
        { arc: 80, color: 'cyan',   label: 'cyan',   borderColor: 'black', amount: 20, type: "pop"},
    ]});
</script>
